---
# Default values for fio-test.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


# These global settings relate to fio-test
global:
  # Name of a Kubernetes secret with Docker credentials for the private registry
  # registrySecret: ecs-flex-registry

  # The private docker registry hosting containers for ECS Flex
  registry: kimixu

  # Default: "" == Watch ALL namespaces
  watchNamespace: ""


replicaCount: 1

image:
  repository: kping
  tag: v0.1
  pullPolicy: Always

storageClass: vsphere


resources: {}
# We usually recommend not to specify default resources and to leave this as
# a conscious choice for the user. This also increases chances charts run on
# environments with little resources, such as Minikube. If you do want to
# specify resources, uncomment the following lines, adjust them as necessary,
# and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
