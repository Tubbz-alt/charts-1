suite: test vsphere configmap pks
templates:
  - vsphere-plugin-configmap-pks.yaml
tests:
  - it: should create a configmap
    set:
      global.platform: "VMware-PKS"
    asserts:
      - isKind:
          of: ConfigMap
  - it: should have the correct name
    set:
      global.platform: "VMware-PKS"
    asserts:
      - equal:
          path: metadata.name
          value: objectscale-vsphere-plugin
  - it: should be nil
    assert:
      - nil
