suite: test psp namespace
templates:
  - persistent-services-platform-namespace.yaml
tests:
  - it: should create a namespace
    set:
      global.platform: "VMware"
    asserts:
      - isKind:
          of: Namespace
  - it: should have the correct name
    set:
      global.platform: "VMware"
    asserts:
      - equal:
          path: metadata.name
          value: dellemc-objectscale-system
  - it: should be nil
    assert:
      - nil
