suite: test crd
templates:
  - ecscluster-crd.yaml
tests:
  - it: should create a custom resource
    asserts:
      - isKind:
          of: CustomResourceDefinition
      - equal:
          path: metadata.name
          value: ecsclusters.ecs.dellemc.com
      - equal:
          path: spec.group
          value: ecs.dellemc.com
  - it: should create the kinds
    asserts:
      - equal:
          path: spec.names.kind
          value: ECSCluster
      - equal:
          path: spec.names.listKind
          value: ECSClusterList
      - equal:
          path: spec.names.listKind
          value: ECSClusterList
  - it: should have a version
    asserts:
    - equal:
        path: spec.version
        value: v1beta1
